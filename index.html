<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card">
        <article class="person">
            <img src="img/Bartek.png" class="person__photo">
            <alt class="wesołyBartek"> </alt>
            <div class="person__box">
                <header class="person__header">
                    <h1 class="person__name">Bartłomiej Pawlicki</h1>
                    <span class="person__position">Programista</span>
                </header>
                <p class="person__about">
                    <strong class="person__special">Pasjonat sportu, gotowania  oraz początkujacy programista.</strong> Uwielbia eksperymentować z potrawami z każdej strony świata.
                </p>
                <p class="person__where">
                    W sieci:
                    <a class="person__link" href="https://www.facebook.com/profile.php?id=100002157002986"> Facebook </a>,
                    <a class="person__link" href="https://github.com/BartlomiejPawlicki">GitHub</a>, <a class="person__link" href="https://www.instagram.com/bartlomiejpawlicki/"> Instagram </a>.
                </p>
            </div>
        </article>
        </div>
    </main>

</body>

</html>
